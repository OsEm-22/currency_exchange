<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    /> -->
    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Currency Exchange Rate</title>
  </head>
  <body class="bg-light">
    <header class="brand my-3 fs-2 fw-bolder text-center">
      OsEm Currency Converter
      <br />
      <small class="fs-6">Powered by</small>
      <a href="https://apilayer.com/" target="_blank">
        <img
          src="./assets/apilayer.png"
          class="apilayer-logo"
          alt="Apilayer Logo"
        />
      </a>
    </header>

    <div class="container my-5">
      <form class="currencyForm">
        <fieldset
          class="mx-auto bg-white rounded shadow-sm p-4"
          style="max-width: 300px"
        >
          <legend class="fs-6 fw-bold text-center mb-4">
            <i class="fa-solid fa-coins"></i> Convert your currencies
          </legend>

          <label for="curr1" class="form-label">Amount</label>
          <input
            type="number"
            name="curr1"
            id="curr1"
            class="form-control"
            style="max-width: inherit"
          />
          <br />

          <label for="unit1" class="form-label">From</label>
          <br />
          <select
            class="form-select"
            name="unit1"
            id="unit1"
            style="max-width: inherit"
          >
            <option value="" selected>Choose a currency</option>
          </select>
          <br />

          <label for="unit2" class="form-label">To</label>
          <br />
          <select
            class="form-select"
            name="unit2"
            id="unit2"
            style="max-width: inherit"
          >
            <option value="" selected>Choose a currency</option>
          </select>
          <div class="result-display d-none mt-4">
            <label for="result" class="form-label">Result</label>
            <br />
            <div class="result border border-2 rounded"></div>
          </div>
          <br />
          <input type="submit" class="btn btn-success" value="Convert" />
        </fieldset>
      </form>
    </div>

    <footer class="text-muted text-center">
      <small>
        Developed by
        <a
          href="https://github.com/OsEm-22"
          class="text-decoration-none"
          target="_blank"
          >OsEm</a
        >
      </small>
    </footer>
    <script src="scripts/currency.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
